<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
        }
        .item{
            background-color: white;
            color: black;
            border: 4px solid blue;
            padding: 30px;
            margin: 5px;
            box-sizing: border-box;
            text-align: left;
        }
        /* 태블릿일 때 */
        @media (min-width : 768px) {
            .container{
                flex-direction: row;
                flex-wrap: wrap;
            }
            .item{
                width: 50%;
            }
        }
        /* pc일 때 */
        @media (min-width : 1024px) {
            .item{
                width: 30%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">상품1</div>
        <div class="item">상품2</div>
        <div class="item">상품3</div>

    </div>
</body>
</html>
