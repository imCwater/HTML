<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 400px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h3>회원 정보 입력</h3>
      <fieldset>
        <legend>로그인 정보</legend>
        <label for="user-id">아이디</label><br />
        <input
          type="text"
          id="user-id"
          placeholder="아이디를 입력하세요."
        /><br />

        <label for="user-pw">비밀번호</label><br />
        <input type="text" id="user-pw" placeholder="비밀번호를 입력하세요." />
        <input type="button" value="로그인" /><br />
      </fieldset>

      <fieldset>
        <legend>추가 정보</legend>
        메일 주소:
        <input type="email" placeholder="asdf@naver.com" /><br /><br />
        <label for="mail">
          <input type="radio" id="mail" name="mail" value="" />메일수신 동의
        </label>
        <label for="mail1">
          <input type="radio" id="mail1" name="mail" value="" />메일수신 거부 </label
        ><br /><br />
        연락처:
        <input
          type="phone"
          placeholder="-을 빼고 입력해주세요."
          size="30"
          maxlength="11"
          autocomplete="off"
        /><br />
        생년월일:
        <input
          type="birth"
          placeholder="YYYY-MM-DD"
          size="30"
          maxlength="10"
          autocomplete="off"
        /><br />
        <p>취미:</p>
        <label for="hobby1"
          ><input type="checkbox" id="hobby1" value="h_1" />독서</label
        >
        <label for="hobby2"
          ><input type="checkbox" id="hobby2" value="h_1" />음악감상</label
        >
        <label for="hobby3"
          ><input type="checkbox" id="hobby3" value="h_1" />운동</label
        ><br /><br />

        <label for="path">가입경로:</label>
        <select name="" id="path">
          <option value="">블로그</option>
          <option value="">SNS</option>
          <option value="">지인추천</option>
          <option value="">검색</option>
          <option value="">기타</option></select
        ><br /><br />

        메모:
        <textarea name="" id="" cols="30" rows="7">
자유롭게 의견을 남겨주세요.</textarea
        ><br />
      </fieldset>
      <br />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
