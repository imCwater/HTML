<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="https://www.naser.com" 
        target="_blank">네이버</a>로 이동</p>
        <!-- 
            a태그 속성 정리
            _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
            _self : target속성의 기본 값
            _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
            _top : 프레임에서 벗어난 링크 내용을 전체 화면에 표시 -->
            <a href="https://www.google.com" target="_blank">구글 사이트 
                <img src="images/구글.png" alt="구글 로고"></a> <br>

            <iframe src="브라우저종류.html" frameborder="1" width="500px"></iframe> <br>
            <!-- 구글 지도 공유 퍼가기 -->
            <iframe src="https://share.google/X7tBBVee1DNRZcPdg" frameborder="0"></iframe>

            <iframe src="https://cafe.naver.com/f-e/cafes/30830381/menus/11?viewType=W" frameborder="0"></iframe>
</body>
</html>
