<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 활용</title>
    <style>
        div{
            width: 350px;
            height: 250px;
            border-radius: 50%;
            border-color: red dotted 5px;
            padding: 20px;
            background: yellow;
        }
        .imag1{
            
            border-width: 3px;
            border-style: dotted;
            
        }
    </style>
</head>
<body>
    <h3>박스 모델</h3>
    <p>margin : 바깥 여백, padding : 안쪽 여백</p>
    <hr>
    <div>
        <img class="imag1" src="../images/해변.jfif" alt="">
    </div>
</body>
</html>
