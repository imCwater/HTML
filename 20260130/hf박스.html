<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hf 박스</title>
    <style>
        /* 다운로드한 폰트 넣기 */
        @font-face {
            font-family: 'svbold';
            src: url(fonts/svbold.otf);
        }
        body{
            background-color: rgb(217, 244, 253);
            font-family: 'svbold';
        }
        h1{
            color: midnightblue;
            font-weight: 100;
            margin: 50px 0; /* 위아래 50 좌우 0 */
        }
        section{
            background-color: white;
            border-radius: 5px;
            width: 300px;
            height: 450px;
            box-shadow: lightgray 0px 7px 20px 0;
            padding: 25px;
            margin: 15px;
            cursor: pointer;
        }
        section:hover{
            box-shadow: rgba(80, 79, 79, 0.432) 0px 54px 55px;
            transform: scaleY(1.04); /*  */
            transition: all 0.3s;
            transform-origin: 0 100%; /* 회전 중심 (x축, y축, z축) */
            /*transform: translateY(-50px);  +는 아래로 -는 위로 */
        }
    </style>
</head>
<body>
    <h1>Hello 국민과 함께 성장하는 <b>글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <h2>아낌e-보금자리론</h2>
            <h3>0.1%p 더 저럼한 금리</h3>
            <aside>
                <span>최대</span><br>
                주택가격 6억원
                <img src="../images/hf1.png" width="150" alt="">
            </aside>
        </section>
    </main>
</body>
</html>
