      body {
        margin: 0;
      }
      .grid0 {
        margin: 5%;
        max-width: 300px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1ft));
        gap: 20px;
        /* 컬럼 최소 너비만큼 채워서 표시 */
        grid-template-areas: /* 각 클래스에 grid-area 번호 설정 */
          "g1 g1 g2"
          "g3 g4 g2"
          "g5 g4 g6"
          "g5 g7 g7";
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* display: block; */

        padding: 1px;
        box-sizing: border-box; /* */
      }

      .g1 {
        grid-area: g1;
      }
      .g2 {
        grid-area: g2;
      }
      .g3 {
        grid-area: g3;
      }
      .g4 {
        grid-area: g4;
      }
      .g5 {
        grid-area: g5;
      }
      .g6 {
        grid-area: g6;
      }
      .g7 {
        grid-area: g7;
      }
    </style>
