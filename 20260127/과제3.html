<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            color: white;
            /* 아래 끝 정렬 */
            display: flex;
            justify-content: flex-end;
            position: relative;
      }
        .box1{
            background-color: black;
            width: 700px;
            height: 200px;
        }
        .box2{
            background-color: blueviolet;
            width: 100px;
            height: 100px;

            position: absolute;
            bottom: 0;
        }
        .box3{
            background-color: blueviolet;
            width: 100px;
            height: 100px;

            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">box1
            <div class="box2">box2</div>
            <div class="box3">box3</div>
        </div>
    </section>
</body>
</html>
