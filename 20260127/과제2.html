<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            color: white;
            display: flex;
            width: 600px;
            /* border: 1px solid red; 어디에 위치했는지 확인용 */
        }
        article{
            width: 500px;
            /* border: 3px solid blue; 어디에 위치했는지 확인용 */
            display: flex;
            justify-content: flex-end;
        }
        div{
            background-color: blueviolet;
            width: 100px;
            height:100px;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">box1</div>
        <article>
            <div class="box2">box2</div>
            <div class="box3">box3</div>

</body>
