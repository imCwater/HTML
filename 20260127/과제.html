<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
            justify-content: space-between;
            color: white;
        }
        div{
            width: 100px;
            height: 100px;
            /* border: 1px solid lightgray; */
        }
        .div1{
            background-color: blueviolet;
        }
        .div2{
            background-color: blueviolet;
        }
        .div3{
            background-color: blueviolet;
        }

        .section1{
            display: flex;
            justify-content: center;
            color: white;
        }
        .div4{
            background-color: blueviolet;
            position: absolute;
            top: 110px;
            left: 0px;
        }
        .div5{
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 160px;
            left: 50px;
        }
        .section2{
            display: flex;
            justify-content: center;
            color: white;
        }
        .div6{
            background-color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            position: absolute;
            top: 260px;
        }
        .div7{
            background-color: blueviolet;
            position: absolute;
            top: 310px;
        }
        
    </style>
</head>
<body>
    <section>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
    </section >
    <section1 class="section1">
        <div class="div4">div4</div>
        <div class="div5">div5</div>
    </section1>
    <section2 class="section2">
        <div class="div6">div6</div>
        <div class="div7">div7</div>
    </section2>
</body>
</html>
