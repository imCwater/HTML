    <style>
      .menu {
        display: flex;
      }
      .dropbtn1 {
        background-color: aliceblue;
        width: 200px;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        text-align: center;
        padding-left: 0;
      }
      .dropdown-content1 {
        display: none; /* 처음에는 안 보이게 */
      }
      /* 바깥쪽에 올리면 안 쪽 내용이 보임 */
      .dropbtn1:hover .dropdown-content1 {
        display: block; /* 보이게 */
      }
      .dropdown-content1 li a {
        text-decoration: none;
        color: gray;
      }
      .dropdown-content1 li a:hover {
        color: rgb(253, 56, 56);
      }
