<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
            justify-content: flex-end;
            position: relative;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .box1{
            width: 700px;
            height: 400;
            color: white;
            background-color: rgb(0, 0, 0);
        }
        .box2{
            /* border: solid red; */
            /* align-self: flex-end; 개구리게임 16단계*/
            /* 개별적인 콘텐츠 아이템의 정렬 */
            position: absolute;
            bottom: 0;
        }
        .box3{
            /* border: solid blue;
            margin-left: 160px; */
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <section>
         <!-- div 만들면서 클래스명 넣는 작성법
         div.box3 엔터 -->
        <div class="box1">div1
            <div class="box2">div2</div>
            <div class="box3">div3</div>
        </div>
        
    </section>
   
</body>
</html>
